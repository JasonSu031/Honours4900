{% extends "layout.html" %}

{%block content%}

<div class="container px-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a href="{{url_for('step1')}}" class="noUnderline">
                <button class="nav-link" id="s1-tab" data-bs-toggle="tab" type="button" role="tab"
                    aria-controls="s1-tab" aria-selected="true">
                    Step 1
                </button>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="{{url_for('step2')}}" class="noUnderline">
                <button class="nav-link" id="s2-tab" data-bs-toggle="tab" type="button" role="tab"
                    aria-controls="s2-tab" aria-selected="false">
                    Step 2
                </button>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a href="{{url_for('step3')}}" class="noUnderline">
                <button class="nav-link" id="s3-tab" data-bs-toggle="tab" type="button" role="tab"
                    aria-controls="s3-tab" aria-selected="false">
                    Step 3
                </button>
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="s4-tab" data-bs-toggle="tab" data-bs-target="#step4" type="button"
                role="tab" aria-controls="s4-tab" aria-selected="false">Step 4</button>
        </li>
    </ul>
    <div class="tab-content position-relative" id="myTabContent">

        <!-- step 4 -->
        <div class="tab-pane fade show active position-relative h-100" id="step4" role="tabpanel"
            aria-labelledby="s4-tab">
            <div class="container position-relative h-100">
                <div class="row justify-content-center h-10 position-relative">
                    <div class="col d-flex justify-content-center p-2">
                        <h4>Map the data</h4>
                    </div>
                </div>
                <div class="row justify-content-center h-75 ">
                    <div class="col-1"></div>
                    <div class="col-5 mt-1">
                        <form class="" action="http://localhost:5000/createModel" method="POST"
                            enctype="multipart/form-data">
                            <h6 class="py-1">Change Parameters</h6>
                            Enter time interval of each frame: &nbsp;</br>
                            <input class="mb-3 mt-2" type="number" name="resample" value="9000"> ms</br>
                            Enter number of frames to combine at once:
                            <input class="mb-3 mt-2" type="number" name="frames" value="4"> frames</br>
                            Enter custom number of clusters (0 for default):</br>
                            <input class="mb-3 mt-2" type="number" name="clusters" value="3"> clusters</br>

                            <input class="mt-2" type="submit" value="Apply">
                        </form>
                    </div>
                    <div class="col-5 d-flex border justify-content-center iconParent enlarge">
                        <img class="plot" src="{{url_for('static', filename='/images/plot.png')}}"
                            onerror="this.style.display='none'">

                    </div>
                    <div class="col"></div>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class = "col"></div>
                    <div class = "col d-flex justify-content-center me-5">
                        <a href = "{{url_for('static', filename='/images/plot.png')}}" target="_blank">Click here for larger image</a>
                    </div>
                </div>
            
            </div>

        </div>
    </div>
    <script>

    </script>
</div>
{%endblock%}
