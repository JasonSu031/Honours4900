<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Cuphead User Engagement</title>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class= "container-fluid {{category}}">
        <div class = "row py-2">
            <div class = "col"></div>
            <div class = "col d-flex justify-content-center fw-bold">{{ messages[0][1] }}</div>
            <div class = "col d-flex justify-content-end fw-bold closeBtn" onclick = "hide(this)">X &nbsp; &nbsp;</div>
        </div>
    </div>
    
    {% endfor %}
    {% endwith %}
</head>

<body>
    <div class="container-fluid" id="lightblue">
        <nav class="navbar container" id="lightblue">
            <div class="ps-4">
                <a href="/" class="navbar-brand">
                    <span class="fw-bold" id="grey">
                        Cuphead Engagement
                    </span>
                </a>
            </div>
            <div class="pe-4">
                <ul class="navbar-nav d-flex flex-row" id="moreRight">
                    <li class="nav-item p-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link " href="/upload">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row topSpace">{{title}}</div>
        {%block content %}{% endblock %}
    </div>

    <div id="topSpace"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

<script>
    function hide(msg){
        $(msg).parent().remove()
    }
</script>
</html>
